<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="./index.js"></script>
<body>
  <div>
    <h1>Example for String Multiplication</h1>
    <input id="str1" value="This is very long text to find substring">
    <div>
      <button id="reverseBtn" onclick="reverse();">Reverse</button>
      <span>Last Error is : </span>
      <label id="reverseResult" ></label>
    </div>
    <div>
      <button id="encodeBtn" onclick="encode();">Encode</button>
      <span>encoded string is: </span>
      <label id="encodeResult" ></label>
    </div>
    <div>
      <button id="decodeBtn" onclick="decode();">Decode</button>
      <span>encoded string is: </span>
      <label id="decodeResult" ></label>
    </div>
    <div>
      <input id="searchFor" value="searchFor">
      <button id="searchBtn" onclick="search();">Search</button>
      <span>search result is : </span>
      <label id="searchResult" ></label>
    </div>
  </div>
</body>
</html>
